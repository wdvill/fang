<div class="so_main">
  
  <div class="page_tit">博客分类管理</div>
  <div class="Toolbar_inbox">
	<a href="{:U('admin/Content/addBlog_cate')}" class="btn_a""><span>添加博客分类</span></a>
    <a href="javascript:void(0);" class="btn_a" onclick="deleteBlog_cate();"><span>删除博客分类</span></a>
  </div>
  <div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">博客分类中文</th>
    <th class="line_l">操作</th>
  </tr>
  <php>echo $data; </php>
  <volist id="vo" name="blog_cate">
      <tr overstyle='on' id="{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>
			<a href="{:U('admin/Content/editBlog_cate',array('id'=>$vo['id']))}">编辑</a>
			<a href="javascript:void(0);" onclick="deleteBlog_cate('{$vo.id}')">删除</a>
		</td>
      </tr>
  </volist>
  </table>
  </div>
  <div class="Toolbar_inbox">
	<a href="{:U('admin/Content/addBlog_cate')}" class="btn_a""><span>添加博客分类</span></a>
    <a href="javascript:void(0);" class="btn_a" onclick="deleteBlog_cate();"><span>删除博客分类</span></a>
  </div>
</div>

<script>
    //鼠标移动表格效果
    $(document).ready(function(){
        $("tr[overstyle='on']").hover(
          function () {
            $(this).addClass("bg_hover");
          },
          function () {
            $(this).removeClass("bg_hover");
          }
        );
    });
    
    function checkon(o){
        if( o.checked == true ){
            $(o).parents('tr').addClass('bg_on') ;
        }else{
            $(o).parents('tr').removeClass('bg_on') ;
        }
    }
    
    function checkAll(o){
        if( o.checked == true ){
            $('input[name="checkbox"]').attr('checked','true');
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    //获取已选择用户的ID数组
    function getChecked() {
        var ids = new Array();
        $.each($('table input:checked'), function(i, n){
            ids.push( $(n).val() );
        });
        return ids;
    }
    
    function deleteBlog_cate(ids) {
    	var length = 0;
    	if(ids) {
    		length = 1;
    	}else {
    		ids    = getChecked();
    		length = ids[0] == 0 ? ids.length - 1 : ids.length;
            ids    = ids.toString();
    	}
    	if(ids=='') {
    		ui.error('请先选择一个博客分类');
    		return ;
    	}
    	if(confirm('您将删除'+length+'条记录，删除后无法恢复，确定继续？')) {
    		$.post("{:U('admin/Content/doDeleteBlog_cate')}",{ids:ids},function(res){
    			if(res=='1') {
    				ui.success('删除成功');
    				removeItem(ids);
    			}else {
    				ui.error('删除失败');
    			}
    		});
    	}
    }
    
    function removeItem(ids) {
    	ids = ids.split(',');
        for(i = 0; i < ids.length; i++) {
            $('#'+ids[i]).remove();
        }
    }
</script>
