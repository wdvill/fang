<include file="__THEME__/editor" />

<div class="so_main">
  <div id="editTpl_div">
  	<div class="page_tit"><eq name="type" value="edit">编辑<else/>添加</eq>便民订阅</div>
	
	<div class="form2">
	<form method="post" action="{:U('admin/Content/doEditLifeorder')}"  enctype="multipart/form-data">
	<eq name="type" value="edit"><input type="hidden" name="info_id" value="{$info_id}"></eq>
    <dl class="lineD">
      <dt>标题：</dt>
      <dd>
        <input name="title" type="text" size="75" value="{$title}"> (必填)
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>列表图片：</dt>
      <dd>
        <input name="smallcover" type="file" style="width:300px; height:20px; border:1px solid #CCC;" />(选填，格式最好为90*90的图)
        <php>if (strlen($smallcover)>0 && !stristr($smallcover,'http://')) {</php>
        <br/><img src="__UPLOAD__/{$smallcover}" style="height:90px; border:1px solid #CCC;"/>
        <php> } else if (strlen($smallcover)>0 && stristr($smallcover,'http://')) {</php>
        <br/><img src="{$smallcover}" style="height:90px; border:1px solid #CCC;"/>
        <php> }</php>
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>链接：（如果为内链请填写http://www.tradetochina.cn/info/id）</dt>
      <dd>
      	<textarea name="intro" id="intro" style="width:550px;height:40px">{$intro}</textarea>
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>状态：</dt>
      <dd>
        <input type="radio" name="status" value="0" <eq name="status" value="0">checked</eq>>未审核<br />
		<input type="radio" name="status" value="1" <eq name="status" value="1">checked</eq>>已审核
	  </dd>
    </dl>
    <dl class="">
      <dt>详细内容：(如果为外链不用填）</dt>
      <dd>
      	<textarea name="content" id="content" style="width:550px;height:200px">{$content}</textarea>
	  </dd>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
	</form>
  </div>
  </div>
</div>
<script>
$(document).ready(function(){
	loadEditor("content");
});
</script>
