<include file="__THEME__/editor" />

<div class="so_main">
  <div id="editTpl_div">
  	<div class="page_tit"><eq name="type" value="edit">编辑<else/>添加</eq>图片</div>
	
	<div class="form2">
	<form method="post" action="{:U('admin/Content/doEditPicture')}"  enctype="multipart/form-data">
	<eq name="type" value="edit"><input type="hidden" name="info_id" value="{$info_id}"></eq>
    <dl class="lineD">
      <dt>标题：</dt>
      <dd>
        <input name="title" type="text" size="75" value="{$title}"> (必填)
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>列表图片：</dt>
      <dd>
        <input name="smallcover" type="file" style="width:300px; height:20px; border:1px solid #CCC;" />(选填，格式最好为240×190的宽图)
        <php>if (strlen($smallcover)>0 && !stristr($smallcover,'http://')) {</php>
        <br/><img src="__UPLOAD__/{$smallcover}" style="height:190px; border:1px solid #CCC;"/>
        <php> } else if (strlen($smallcover)>0 && stristr($smallcover,'http://')) {</php>
        <br/><img src="{$smallcover}" style="height:190px; border:1px solid #CCC;"/>
        <php> }</php>
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>分类：</dt>
      <dd>
        <select name="cate_id">
        	<php>
        		foreach($info_cate as $_key=>$_value){
        			if ($cate_id == $_key){
        				echo "<option value='".$_key."' selected>".$_value."</option>";
        			} else {
        				echo "<option value='".$_key."'>".$_value."</option>";
        			}
        		}
			</php>
		</select>
	  </dd>
    </dl>
	
    <dl class="lineD">
      <dt>推荐：</dt>
      <dd>
        <input type="radio" name="recommend" value="0" <eq name="recommend" value="0">checked</eq>>否
		<input type="radio" name="recommend" value="1" <eq name="recommend" value="1">checked</eq>>是
	  </dd>
    </dl>
    <!--dl class="lineD">
      <dt>图片类型：</dt>
      <dd>
		<input type="radio" name="source" value="0" <eq name="source" value="0">checked</eq>>图片集合
        <input type="radio" name="source" value="1" <eq name="source" value="1">checked</eq>>普通图片
        <input name="fid" type="text" size="10" value="{$fid}"> (所属图片集合ID)<br />
		
	  </dd-->
    </dl>
    <dl class="lineD">
      <dt>排序id：</dt>
      <dd>
        <input name="sort_id" id='sort_id' type="text" size="25" value="{$sort_id}"> (必填)
	  </dd>
    </dl>
	
    <dl class="lineD">
      <dt>状态：</dt>
      <dd>
        <input type="radio" name="status" value="0" <eq name="status" value="0">checked</eq>>未审核<br />
		<input type="radio" name="status" value="1" <eq name="status" value="1">checked</eq>>已审核
	  </dd>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
	</form>
  </div>
  </div>
</div>
<script>
$(document).ready(function(){
	loadEditor("content");
});
</script>
