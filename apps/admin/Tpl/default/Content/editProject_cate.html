  <div id="editTpl_div">
  	<div class="page_tit"><eq name="type" value="edit">编辑<else/>添加</eq>项目类别</div>
	
	<div class="form2">
	<form method="post" action="{:U('admin/Content/doEditProject_cate')}">
	<eq name="type" value="edit"><input type="hidden" name="cate_id" value="{$cate_id}"></eq>
    <dl class="lineD">
      <dt>项目类别名称：</dt>
      <dd>
        <input name="name" type="text" value="{$name}"> *
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>状态：</dt>
      <dd>
        <input type="radio" name="status" value="0" <neq name="status" value="0">checked</neq>>不可用<br />
		<input type="radio" name="status" value="1" <eq name="status" value="1">checked</eq>>可用
	  </dd>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
	</form>
  </div>
