	loadEditor("content");

<div class="so_main">
  <div id="editTpl_div">
  	<div class="page_tit">编辑帮助文档</div>
	
	<div class="form2">
	<form method="post" action="{:U('admin/Global/doEditDocument')}">
	<eq name="type" value="edit"><input type="hidden" name="document_id" value="{$document_id}"></eq>
    <dl class="lineD">
      <dt>标题：</dt>
      <dd>
        <input name="title" type="text" value="{$title}"> *
	  </dd>
    </dl>
	
    <dl class="">
      <dt>内容：</dt>
      <dd>
      	<textarea name="content" id="content" style="width:780px;height:400px">{$content}</textarea>
		<p>以“ftp://”，“http://””，“https://”，“mailto://”开始，则直接跳转至该链接</p>
	  </dd>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
	</form>
  </div>
