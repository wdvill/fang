<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit">邮件配置</div>
  
  <div class="form2">
  	<form method="post" action="{:U('admin/Global/email')}">
    <dl class="lineD">
      <dt>邮件发送方式：</dt>
      <dd>
		<select name="email_sendtype">
			<option value="smtp" <eq name="email_sendtype" value="smtp">selected</eq> >smtp</option>
			<!-- 
			<option value="mail" <eq name="email_sendtype" value="mail">selected</eq>>Mail</option>
			<option value="sendmail" <eq name="email_sendtype" value="sendmail">selected</eq>>SendMail</option>
			 -->
		</select>
		<!-- 
		<p>使用mail函数发送请填mail或sendmail，使用smtp发送请添smtp</p>
		 -->
    </dl>
 
    <dl class="lineD">
      <dt>SMTP地址：</dt>
      <dd>
       		<input size="30" name="email_host" value="{$email_host}"/> 
			<p>发送邮箱的smtp地址。如: smtp.gmail.com或smtp.qq.com</p>
      </dd>
	  
    </dl>
      <dl class="lineD">
      <dt>是否启用SSL连接：</dt>
      <dd>
        <label><input type="radio" name="email_ssl" value="1" <eq name="email_ssl" value="1">checked</eq> >是</label>
        <label><input type="radio" name="email_ssl" value="0" <eq name="email_ssl" value="0">checked</eq>>否</label>
		<p>此选项需要服务器环境支持SSL（如果使用Gmail或QQ邮箱，请选择是）</p>
    </dl>
	
   <dl class="lineD">
      <dt>端口：</dt>
      <dd>
        <input name="email_port" type="text" id="textfield" value="{$email_port}" />
		<p>smtp的端口。默认为25。具体请参看各STMP服务商的设置说明 （如果使用Gmail或QQ邮箱，请将端口设为465）</p>
    </dl>
	
   <dl class="lineD">
      <dt>邮箱地址：</dt>
      <dd>
        <input name="email_account" type="text" id="textfield" value="{$email_account}" />
		<p>邮箱地址请输入完整地址email@email.com格式</p>
    </dl>
	
   <dl class="lineD">
      <dt>邮箱密码：</dt>
      <dd>
        <input name="email_password" type="text" id="textfield" value="{$email_password}" />
		<p>邮箱密码</p>
    </dl>
	
   <dl class="lineD">
      <dt>发送者姓名：</dt>
      <dd>
        <input name="email_sender_name" type="text" id="textfield" value="{$email_sender_name}" />
		<p>发送者姓名</p>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
    </form>
  </div>

</div>
<include file="../Public/_footer" />
