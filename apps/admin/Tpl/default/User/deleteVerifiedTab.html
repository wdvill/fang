<script>
$(document).ready(function(){
	$('#input_delete').focus(function(){
		$('#input_delete_select').attr('checked', true);
	});
});
var deleteVerified = function(id)
{
	var id = id ? id : getChecked();
    id = id.toString();
    if(id == '' || id == 0) return ;
    var reason = $('input["name=delete"][checked]').val();
    if (undefined == reason) {
    	return false;
    } else if ('' == reason) {
    	reason = $('#input_delete').val();
    }
    $.post( '{:U('admin/User/deleteVerified')}',{uid:id,reason:encodeURIComponent(reason),verified:'<?php echo $_GET['verified']; ?>'},function(text){
    	if( text == 1 ){
             ui.success( "操作成功" );
             var id_list = id.split( ',' );   
             for (var j=0 ; j< id_list.length ; j++   ){
             	$('#user_'+id_list[j]).remove(); 
             }
        }else if( text == 2 ){
                  ui.success( "操作成功" );
            $('#user_'+id).remove();
        }else{
            ui.error( "操作失败" );
        }
    	ui.box.close();
     });
};
</script>

<input type="radio" name="delete" id="input_delete_select" value="" />

<div >
	<input type="button" value="确定" class="btn_b" onclick="deleteVerified({$_GET['uid']})" />
	<input type="button" value="取消" class="btn_b" onclick="ui.box.close()" />
</div>
