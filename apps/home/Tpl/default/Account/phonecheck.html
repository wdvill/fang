<script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/phone.js"></script>
<div style="padding:20px; line-height:25px;margin-left:20px;width:300px">
	<p style="font-size:16px">请先验证手机号码：</p>
    <form action="{:U('home/account/savephone')}" method="post" onsubmit="return savePhone(this);">
        <p>手机号:<input type="text" name="phone" style="height:20px;" />
        <a href="javascript:void();" id="getphoneverify">获取验证码</a></p>
        <p>验证码:<input type="text" name="phoneverify" style="height:20px;" /></p>
        <input type="submit" value="提交" class="btn_b" style="margin-left:40px"/>
        <input type="hidden" name="gid" value="{$gid}" /> 
    </form>
</div>
