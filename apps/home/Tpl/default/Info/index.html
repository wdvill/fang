	function getCookie(name) { 
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg))
               return unescape(arr[2]);

	function setCookie(name,value) { 
            var Days = 7; 
            var exp = new Date(); 
            exp.setTime(exp.getTime() + Days*24*60*60*1000); 
            document.cookie = name + "="+ escape (value) +"; path=/"+";expires=" + exp.toGMTString(); 
	}

	function search(kw){
            var storage = window.localStorage;
            var hs = storage.getItem("esf_hisSearch");
            if(kw == "请输入您的问题" || kw == ""){
                alert('请输入您要查询的问题');
                return false;
            }
            $('#q').val(kw);

            var type = $('input[name=type][checked]').val();

            if(type == 4){
                    window.location = bbsSiteUrl+"?c=bbs&a=search&city="+city+"&q="+encodeURIComponent(kw)+"&r="+Math.random();
            }else if(type == 1){
                    window.location = esfSiteUrl + city + "/?keyword="+encodeURIComponent(kw)+"&r="+Math.random();
            }else if(type == 2){
                    window.location = zfSiteUrl + city + "/?keyword="+encodeURIComponent(kw)+"&r="+Math.random();
            }else if(type == 3){
                    window.location = jiajuSiteUrl+"?c=jiaju&a=index&city="+city+"&q="+encodeURIComponent(kw)+"&r="+Math.random();
            }else if(type == 5){
                    window.location = newsSiteUrl+"?c=news&a=search&city="+city+"&q="+encodeURIComponent(kw)+"&r="+Math.random();
            }else if(type ==6){
                    //问答搜索
                    window.location = askSiteUrl+"?c=ask&a=search&city="+city+"&keyword="+encodeURIComponent(kw)+"&r="+Math.random();
            }else{
                    window.location = siteUrl+"search.d?type="+type+"&city="+city+"&m=search&keyword="+kw+"&r="+Math.random();
            }
	}
