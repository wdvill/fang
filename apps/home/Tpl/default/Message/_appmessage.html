<script>
	function manyou_add_userapp(hash, url){
        if (url) {
            ui.success('正在跳转至应用...');
        }
        setTimeout(function(){
	        $.post( "{:U('home/Message/deleteMyInvite')}", {hash:hash}, function(res){
	            if (res == '1') {
	                if (url) {
	                    //同意
	                    self.location.href = url;
	                }else {
	                    //忽略
	                    ui.success('忽略成功');
	                    $('#myinvite_'+hash).remove();
	                }
	            }else {
	                ui.error('操作失败');
	            }
	        });
        }, 1500);
	}
</script>
